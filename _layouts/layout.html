<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>
	{% if page.title %}
		{{ page.title }} &ndash;
	{% endif %}
	{{ site.name }}
	</title>
	<link href='http://fonts.googleapis.com/css?family=Ovo|Muli' rel='stylesheet' type='text/css'>
  	<link href="/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />

  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 
</head>
<body>
<nav>
	<div id="hamburger">
	  <span></span>
	  <span></span>
	  <span></span>
	  <span></span>
	</div>
	<div id="mobile-title">
		<h1>Kyle Schmidt</h1>
	</div>
	<div id="menu">
		<a href="/"><img src="{{ site.gravatar_url }}?s=150" height="75" width="75" class="avatar" alt="A picture of me wearing a bicycle helmet"/></a>
		<ul>
			<li><a href="/about">About</a></li>
			<li><a href="/">Blog</a></li>
			<li><a href="/resume">R&eacute;sum&eacute;</a></li>
		</ul>
		<div id="social_media">
			<div>
				<a href="https://twitter.com/Kyle_R_Schmidt" class="sprite sprite-twitter">
					<span class="invisible">Follow me on Twitter</span>
				</a>
				<a href="https://www.goodreads.com/VeryHungryRaptor" class="sprite sprite-goodreads">
					<span class="invisible">See what I'm reading on Goodreads</span>
				</a>
			</div>
			<div>
				<a href="https://github.com/krschmidt" class="sprite sprite-github">
					<span class="invisible">Check out my GitHub</span>
				</a>
				<a href="https://www.linkedin.com/in/krschmidt/" class="sprite sprite-linkedin">
					<span class="invisible">Connect with me on LinkedIn</span>
				</a>
			</div>
		</div>
	</div>
</nav>
<section class="main">
	{% if page.topTitle %}
		<h1 class='top-title'>{{ page.topTitle }}</h1>
	{% endif %}
{{ content }}
</section>
<script>
$(document).ready(function(){
	$('#hamburger').click(function(){
		$(this).toggleClass('open');
		$('#menu').toggleClass('open');
	});
});
</script>

</html>
