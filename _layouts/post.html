---
layout: layout
---
<article>
   <h1>
    {{ page.title }}
   </h1>

   <div>
     <section class="tags">
      <ul>
          {% for tag in page.tags %}
          <li>
            <a class="tag {{ tag|downcase }}" href="/tag/{{ tag }}">{{ tag }}</a>
          </li>
          {% endfor %}
      </ul>
     </section>

    <section class="byline">
      <span>Posted {{ page.date | date: "%B %e, %Y" }}</span>
     </section>
   </div>

  {% capture amazon %}{{ content | has_amazon }}{% endcapture %}
  {% if amazon == 'true' %}{% include amazon.html %}{% endif %}

	{{ content | abbr }}

</article>
