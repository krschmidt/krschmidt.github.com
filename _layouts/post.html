---
layout: layout
---
<article>
   <h1>
    <a href="{{ page.url }}">{{ page.title }}</a>
   </h1>

   <section class="byline">
    <span>Posted {{ page.date | date: "%B %e, %Y" }}</span>
   </section>

   <section class="tags">
    <ul>
        {% for tag in page.tags %}
        <li class="{{ tag|downcase }}">{{ tag }}</li>
        {% endfor %}
    </ul>
   </section>

	{{ content }}

</article>
