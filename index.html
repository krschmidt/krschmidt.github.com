---
layout: layout
title: Blog
topTitle: Sometimes, I write things
---

<section class="content">
  <ul class="listing">
    {% for post in site.posts %}
    <li>
      <span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
    {% for tag in post.tags %}
          <a class="tag {{ tag|downcase }}" href="/tag/{{ tag }}">{{ tag }}</a>
        {% endfor %}
    </li>
    {% endfor %}
  </ul>
</section>
