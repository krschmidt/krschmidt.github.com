---
layout: layout
title: Blog
---

<h1 class="index-title">Kyle Schmidt</h1>
<section class="content">
  <ul class="listing">
    {% for post in site.posts %}
    <li>
      <time style="color:#666;" datetime='{{post.date | date: "%Y-%m-%d"}}'>{{post.date | date: "%m/%d/%y"}}</time>
      <a href="{{ post.url }}">{{ post.title }}</a>
      {% for tag in post.tags %}
        <a class="tag {{ tag|downcase }}" href="/tag/{{ tag }}">{{ tag }}</a>
      {% endfor %}
    </li>
    {% endfor %}
  </ul>
</section>
